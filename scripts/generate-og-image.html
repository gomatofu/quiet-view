<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0A0A0A;
            color: white;
        }
        
        .og-canvas {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0A0A0A 0%, #1A1A1A 50%, #0A0A0A 100%);
            position: relative;
            overflow: hidden;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
        }
        
        .title {
            font-size: 72px;
            font-weight: 700;
            color: #FAFAFA;
            margin: 0 0 20px 0;
            letter-spacing: -2px;
        }
        
        .subtitle {
            font-size: 32px;
            font-weight: 300;
            color: #A1A1AA;
            margin: 0 0 40px 0;
            letter-spacing: 0.5px;
        }
        
        .tagline {
            font-size: 24px;
            font-weight: 400;
            color: #14B8A6;
            margin: 0;
        }
        
        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.1;
            background-image: 
                linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: 1;
        }
        
        .accent-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #14B8A6;
            border-radius: 50%;
            opacity: 0.6;
        }
        
        .dot-1 { top: 120px; left: 200px; }
        .dot-2 { top: 200px; right: 180px; }
        .dot-3 { bottom: 150px; left: 150px; }
        .dot-4 { bottom: 200px; right: 220px; }
        .dot-5 { top: 300px; left: 50%; transform: translateX(-50%); }
        
        button {
            margin: 20px;
            padding: 12px 24px;
            background: #14B8A6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        
        button:hover {
            background: #0F9B8E;
        }
    </style>
</head>
<body>
    <div class="og-canvas" id="og-canvas">
        <div class="grid-pattern"></div>
        <div class="accent-dot dot-1"></div>
        <div class="accent-dot dot-2"></div>
        <div class="accent-dot dot-3"></div>
        <div class="accent-dot dot-4"></div>
        <div class="accent-dot dot-5"></div>
        
        <div class="content">
            <h1 class="title">Quiet View</h1>
            <p class="subtitle">Watch the world in real-time</p>
            <p class="tagline">Six windows. One quiet world.</p>
        </div>
    </div>
    
    <div style="text-align: center;">
        <button onclick="downloadAsImage()">Download as og.jpg</button>
        <p style="color: #666; font-size: 14px;">Right-click the image above and "Save as..." to download manually</p>
    </div>

    <script>
        function downloadAsImage() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const ogCanvas = document.getElementById('og-canvas');
            
            canvas.width = 1200;
            canvas.height = 630;
            
            // Convert HTML to canvas (simplified approach)
            html2canvas(ogCanvas, {
                canvas: canvas,
                width: 1200,
                height: 630,
                scale: 1,
                useCORS: true,
                allowTaint: false
            }).then(function(canvas) {
                const link = document.createElement('a');
                link.download = 'og.jpg';
                link.href = canvas.toDataURL('image/jpeg', 0.9);
                link.click();
            });
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
